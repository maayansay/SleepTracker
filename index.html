<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sleep Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Sleep Tracker</h1>
    <div id="idInputSection">
      <input type="text" id="participantId" placeholder="Enter your ID" />
      <button onclick="saveId()">Submit</button>
    </div>
    <div id="sleepSection" style="display:none;">
      <p>Your ID: <span id="storedId"></span></p>
      <button id="sleepBtn" onclick="goToSleep()">Going to Sleep</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
